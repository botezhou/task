<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		*{margin: 0;padding: 0;}
		
		ul li{width: 12.5%;height:200px;line-height: 200px;font-size: 30px;text-align: center;float:left;border:1px solid #000;list-style: none;margin-left: -2px;box-shadow: inset 0 0 10px #fff,0 2px 10px #000;font-size: 50px;transition:0.2s all ease;}
		li.on{background:#000;color:#fff;}
	</style>
	<script src="sound.js"></script>
	<script>
		window.onload=function(){
			var oA=document.getElementById('a1');
		    var aLi = document.querySelectorAll('ul li');
		    var arr=[];
		    for (var i = 0; i < aLi.length; i++) {
		    	arr.push({left:aLi[i].offsetLeft,top:aLi[i].offsetTop})
		    };
		    for (var i = 0; i < aLi.length; i++) {
		    	aLi[i].style.position='absolute';
		    	aLi[i].style.left=arr[i].left+'px';
		    	aLi[i].style.top=arr[i].top+'px';
		    	aLi[i].style.marginLeft=0;
		    };

            document.onkeydown=function(ev){
            	aLi[ev.keyCode-49].className='on';
            	if(ev.keyCode>=49&&ev.keyCode<=56){
            		aLi[ev.keyCode-49].style.top=8+'px';
            		oA.src=oggSound['sound'+ev.keyCode];
            		oA.play();
            	}
            }
            document.onkeyup=function(ev){
            	aLi[ev.keyCode-49].style.top=0;
            	aLi[ev.keyCode-49].className='';
            }
		}
	</script>
</head>
<body>
	<audio id="a1"></audio>
	<ul>
		<li>1</li>
		<li>2</li>
		<li>3</li>
		<li>4</li>
		<li>5</li>
		<li>6</li>
		<li>7</li>
		<li>i</li>
	</ul>
</body>
</html>
