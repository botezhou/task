<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		*{margin: 0;padding: 0;}
		.box{width:113px;height:400px;position:relative;margin:100px auto;border:1px solid #000;overflow:hidden;}
		.content{width: 400px;height:400px;background: -webkit-repeating-linear-gradient(-45deg,red 0,red 20px,#fff 20px,#fff 40px,blue 40px,blue 60px,#fff 60px,#fff 80px);position:absolute;left:0;top:0;animation:demo 1s linear infinite;}
		@keyframes demo{
			from{left:0;}
			to{left:-113px;}
		}
		
	</style>
</head>
<body>
	<div class="box">
		<div class="content"></div>
	</div>
</body>
</html>
