<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		body{background: #000;}
		*{margin: 0;padding: 0;list-style: none;}
		ul{width: 133px;height: 200px;position:relative;margin:200px auto;transform-style:preserve-3d;transform:perspective(800px) rotateY(0deg) rotateX(0deg);}
		ul li{position:absolute;left:0;top:0;box-shadow: 0 0 20px #fff;border-radius: 10px;overflow:hidden;width: 100%;height: 100%;transform:rotateY(0deg) translateZ(0);}

	</style>
	<script>
		window.onload=function(){
			var oUl=document.querySelectorAll('ul');
			var aLi=document.querySelectorAll('ul li');
			for (var i = 0; i < aLi.length; i++) {
				aLi[i].style.transition='1s all ease '+(11-i)*100+'ms';
				aLi[i].style.transform='rotateY('+360/11*i+'deg) translateZ(350px)';
			};
			oUl.onmousedown=function(ev){
				var disX=ev.pageX-oUl.offsetLeft;
				var disY=ev.pageY-oUl.offsetTop;
				document.ommousemove=function(ev){
					var ry=ev.pageX-disX;
					var rx=ev.pageY-disY;
					oUl.style.transform='perspective(800px) rotateY('+ry/10+'deg) rotateX('+-rx/10+'deg)';
				};
                document.onmouseup=function(){
                	document.ommousemove=null;
                	document.onmouseup=null;
                }
                return false;
			};
		};
	</script>
</head>
<body>
	<ul>
		<li><img src="img/1.jpg" alt=""></li>
		<li><img src="img/2.jpg" alt=""></li>
		<li><img src="img/3.jpg" alt=""></li>
		<li><img src="img/4.jpg" alt=""></li>
		<li><img src="img/5.jpg" alt=""></li>
		<li><img src="img/6.jpg" alt=""></li>
		<li><img src="img/7.jpg" alt=""></li>
		<li><img src="img/8.jpg" alt=""></li>
		<li><img src="img/9.jpg" alt=""></li>
		<li><img src="img/10.jpg" alt=""></li>
		<li><img src="img/11.jpg" alt=""></li>
	</ul>
</body>
</html>
