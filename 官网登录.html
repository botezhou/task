<title>智能社— http://www.zhinengshe.com</title>
<style>
	*{margin: 0;padding: 0;}
	.box{width: 400px;height: 300px;border:1px solid #000;background: #ccc;margin:100px auto;opacity:0;display: none;transform:scale(5,5);}
</style>
<script>
	window.onload=function(){
		var oLogin=document.querySelector('.login');
		var oBox=document.querySelector('.box');
		var oPass=document.querySelector('.pass');
		oLogin.onclick=function(){
			oBox.style.display='block';
			oBox.style.transition='0.5s all ease';
			setTimeout(function(){
				oBox.style.opacity=1;
				oBox.style.transform='scale(1,1)';
			},0);

		};
		oPass.onclick=function(){
			oBox.style.transform='scale(5,5)';
			oBox.style.opacity=0;
			function tranEnd(){
				oBox.removeEventListener('transitionend',tranEnd,false);
				oBox.style.display='none';
			}
			oBox.addEventListener('transitionend',tranEnd,false);
		};
	};
</script>
</head>

<body>
	<a href="javascript:;" class="login">登陆</a>
	<div class="box">
		<a href="jacascript:;" class="pass">X</a>
		用户：<input type="text">
		密码：<input type="text">
	</div>
</body>
