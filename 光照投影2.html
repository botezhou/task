<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		*{margin: 0;padding: 0;}
		.sun{width: 100px;height: 100px;background: #fc3;box-shadow: 0 0 100px #ff0;border-radius: 50%;position:absolute;}
		.txt{position:absolute;left:45%;top:45%;font-size: 40px;font-weight: 600;}
	</style>
	<script>
		window.onload=function(){
			var oSun=document.querySelector('.sun');
			var oT=document.querySelector('.txt');
			document.onmousemove=function(ev){
				oSun.style.left=ev.clientX-oSun.offsetWidth/2+'px';
				oSun.style.top=ev.clientY-oSun.offsetHeight/2+'px';
				var x=oT.offsetLeft+oT.offsetWidth/2-ev.clientX;
				var y=oT.offsetTop+oT.offsetHeight/2-ev.clientY;
				var dis=Math.sqrt(x*x+y*y);
				oT.style.textShadow=''+x/2+'px '+y/2+'px '+dis/20+'px #000'
			}
		}
	</script>
</head>
<body>
	<div class="sun"></div>
	<p class="txt">大步向前走</p>
</body>
</html>
