<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		body{background: #ccc;}
		*{margin: 0;padding: 0;}
		.box{width: 200px;height: 80px;background: linear-gradient(aqua,pink);border-radius: 20px;font-size: 40px;line-height: 80px;font-weight: bold;text-align: center;box-shadow:inset 0 0 10px #fff, 0 10px 10px #000; text-shadow:2px 2px 5px #000;position:absolute;left:500px;top:200px;transition:0.2s all ease;}
		.box:hover{box-shadow:inset 0 0 30px #fff, 0 10px 10px #000;}
		.box:active{top:208px;box-shadow:inset 0 0 30px #fff, 0 0 2px #000;}
	</style>
</head>
<body>
	<div class="box">点我呀</div>
</body>
</html>
