<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		*{margin: 0;padding: 0;}
		#box{width: 100px;height: 100px;position:absolute;background: #fc3;border-radius: 50%;box-shadow: 0 0 100px #ff0;}
		#text{height:200px;line-height: 200px;text-align: center;font-size: 40px;margin-top:200px;font-weight: bold;text-shadow:0 0 0 #000;}
	</style>
	<script>
		window.onload=function(){
			var oBox=document.getElementById('box');
			var oT=document.getElementById('text');
			document.onmousemove=function(ev){
				oBox.style.left=ev.pageX-oBox.offsetWidth/2+'px';
				oBox.style.top=ev.pageY-oBox.offsetHeight/2+'px';
				var x=oT.offsetLeft+oT.offsetWidth/2-ev.pageX;
				var y=oT.offsetTop+oT.offsetHeight/2-ev.pageY;
				var dis=Math.sqrt(x*x+y*y);
				oT.style.textShadow=''+x/2+'px '+y/2+'px '+dis/20+'px #000'
				
			}
		}
	</script>
</head>
<body>
	<div id="box"></div>
	<div id="text">来找我呀</div>
</body>
</html>
